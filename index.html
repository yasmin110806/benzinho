<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Gato ❤️</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .heart {
      font-size: 100px;
      animation: pulse 1.2s infinite;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      margin-top: 30px;
      font-size: 24px;
      color: #c2185b;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Oi meu bem, clica no coração ❤️</h1>
  <div class="heart" onclick="mostrarFrase()">❤️</div>
  <div class="message" id="mensagem"></div>

  <footer>Com amor, de Didi linda</footer>

  <script>
    const frases = [
      "Eu te amo, benzinho",
      "Meu lindo",
      "Amor da minha vida",
      "Festa junina hoje",
      "Que você possa melhorar e ficar calmo meu amor, nosso dia vai ser ótimo"
    ];

    function mostrarFrase() {
      const mensagem = document.getElementById('mensagem');
      const frase = frases[Math.floor(Math.random() * frases.length)];
      mensagem.innerText = frase;
      mensagem.style.display = 'block';
    }
  </script>

</body>
</html>
